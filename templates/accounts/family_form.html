{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}创建家庭 - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">
                    <i class="fas fa-home"></i> 创建新家庭
                </h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> 创建家庭
                        </button>
                        <a href="{% url 'accounts:family-list' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </a>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <small class="text-muted">
                    <i class="fas fa-info-circle"></i> 创建家庭后，您将自动成为该家庭的管理员。
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
