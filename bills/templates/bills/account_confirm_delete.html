{% extends "base.html" %}

{% block title %}删除账本{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="h4 mb-4">确认删除账本</h1>
                    <p class="text-danger mb-4">
                        <i class="fas fa-exclamation-triangle"></i>
                        警告：删除账本将同时删除所有相关的账单记录和分类，此操作不可恢复！
                    </p>
                    <p>你确定要删除账本 <strong>{{ object.name }}</strong> 吗？</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> 确认删除
                            </button>
                            <a href="{% url 'bills:account-detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> 取消
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
